    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            $('.form-select').selectpicker();
        });

    </script>
    <script>
        $("form").on("change", ".file-upload-field", function () {
            $(this).parent(".file-upload-wrapper").attr("data-text", $(this).val().replace(/.*(\/|\\)/, ''));
        });
    </script>
    <script>
        function toggleInput() {
            var phoneInput = document.getElementById("phoneInput");
            if (phoneInput.style.display === "none") {
                phoneInput.style.display = "block";
            } else {
                phoneInput.style.display = "none";
            }
        }

    </script>
    <script>
        function nextInput(event, currentInput) {
            if (event.target.value.length >= event.target.maxLength) {
                var nextInput = currentInput.nextElementSibling;
                if (nextInput !== null) {
                    nextInput.focus();
                }
            }
        }
        function sendCode() {
            var codeInputs = document.getElementsByClassName("code-digit");
            var code = "";
            for (var i = 0; i < codeInputs.length; i++) {
                code += codeInputs[i].value;
            }
            // Replace this with your code to send the code to the user's phone
            alert("Code: " + code + " sent to phone");
        }
    </script>

    <script>
        const checkbox1 = document.getElementById("flexCheckDefault");
        const checkbox2 = document.getElementById("otherCheckbox");
        function toggleInput() {
            checkbox2.disabled = checkbox1.checked;
        }
        function toggleInputs() {
            checkbox1.disabled = checkbox2.checked;
        }
    </script>
