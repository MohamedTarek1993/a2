<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> الرئيسية</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- for ltr lang -->
    <!-- <link rel="stylesheet" href="css/style-ltr.css"> -->
    <!-- main css -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- <link rel="stylesheet" href="css/responsive-ltr.css"> -->
    <!-- for ltr lang responsive -->
    <!-- responsive -->
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-demos.css">

    <link rel="icon" href="./image/logo.png" type="image" />

</head>

<body>
    <!---------------------- start loader -------------------------------------------->
    <!-- <div id="preloader"></div> -->
    <!---------------------- finish loader -------------------------------------------->
    <!---------------------- start scroll-up -------------------------------------------->
    <a id="button" class="scroll-up"><i class="bi bi-chevron-up"></i></a>
    <!---------------------- finish scroll-up -------------------------------------------->
    <!---------------------- finish footer -------------------------------------------->
    <section class="single_blog">
        <div class="container">
            <img class="shape" src="image/shape1.png" alt="shape">
            <div class="img">
                <img src="image/blog2.png" alt="blog">
            </div>
            <div class="row">
                <div class="col-lg-11 col-md-11 col-12">
                    <div class="content">
                        <h2>كورسلات في تحليل البيانات متوفرة على المنصة بتكلفة اقل من المعتاد</h2>
                        <p>هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد
                            النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى
                            زيادة عدد الحروف التى يولدها التطبيق.
                        </p>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-12">
                    <div class="social_list">
                        
                        <ul class="soclal_icon">
                            <li><a href="#">
                                    <i class="bi bi-facebook"></i>
                                </a></li>
                        </ul>
                    </div>

                </div>
            </div>


        </div>
    </section>


    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->
    <!-- swiper -->
    <script src="js/swiper-demos.js"></script>
    <!-- swiper -->
    <!-- animation -->
    <script src="js/aos-anmite.js"></script>
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
    </script>

</html>
